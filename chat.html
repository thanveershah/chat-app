      function setUsername() {
        socket.emit("setUsername", document.getElementById("name").value);
        // window.location.href = "chatlog.html";
      }
      var user;

      socket.on("userExists", data => {
        document.getElementById("error-container").innerHTML = data;
      });
      // socket.on("redirect", destination => {
      //   window.location.href = destination;
      // });

      socket.on("userSet", function(data) {
        user = data.username;
        document.body.innerHTML =
          '<div class="container-fluid"> <div class="row"> <div class="col-12"> <h3 style="color:white;" class="mb-3 pt-4">Let The Chat Being!</h3><div class="d-flex"> <div class="form-group"> <input type="text" id="message" class="form-control" /> </div> <div class="form-group"> <button type="button" name="button" onclick="sendMessage()" class="btn btn-primary ml-2" > Send </button> </div> </div> <div id="message-container" style="color:white"></div> </div> </div></div>';
      });
      function sendMessage() {
        var msg = document.getElementById("message").value;
        if (msg) {
          socket.emit("msg", { message: msg, user: user });
        }
      }
      socket.on("newmsg", function(data) {
        if (user) {
          document.getElementById("message-container").innerHTML +=
            "<div><b>" + data.user + "</b>: " + data.message + "</div>";
        }
      });
